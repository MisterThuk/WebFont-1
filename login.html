<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Saber que Transforma</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <div class="navbar">
      <div class="logo">Saber que Transforma</div>
      <nav>
        <ul>
          <li><a href="index.html" class="nav-btn">Início</a></li>
          <li><a href="cadastro.html" class="nav-btn">Cadastrar-se</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="formulario">

    <h2>Bem-vindo de volta!</h2>
    <p>Entre com seus dados para acessar o portal do voluntário.</p>
    <form action="index.html" method="GET">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit" class="btn">Entrar</button>
    </form>
    <p class="form-footer">Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a></p>

  </main>

  <footer>
    <p>&copy; 2025 Saber que Transforma | Educação é o nosso caminho</p>
  </footer>

</body>

</html>
