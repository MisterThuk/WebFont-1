<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Saber que Transforma</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <div class="navbar">
      <div class="logo">Saber que Transforma</div>
      <nav>
        <ul>
          <li><a href="index.html" class="nav-btn">Início</a></li>
          <li><a href="login.html" class="nav-btn">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="formulario">

    <h2>Cadastre-se como voluntário</h2>
    <p>Preencha os dados abaixo para fazer parte dessa transformação.</p>
    <form action="login.html" method="GET">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" required />

      <label for="area">Área de interesse</label>
      <select id="area" name="area" required>
        <option value="" disabled selected>Selecione uma opção</option>
        <option>Professor de Reforço</option>
        <option>Monitor de Atividades</option>
        <option>Comunicação e Divulgação</option>
        <option>Organização de Eventos</option>
      </select>

      <label for="motivacao">Por que deseja ser voluntário?</label>
      <textarea id="motivacao" name="motivacao" rows="4" required></textarea>

      <button type="submit" class="btn">Enviar e ir para Login</button>
    </form>

  </main>

  <footer>
    <p>&copy; 2025 Saber que Transforma | Transformando vidas com educação</p>
  </footer>

</body>

</html>
